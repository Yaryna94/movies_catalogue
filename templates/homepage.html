{% extends "index.html" %}

{% block content %}

<div class="row">
    <div class="col-lg-12 mb-4">
        <a href="{{ url_for('homepage', list_type="now_playing") }}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Now Playing</a>
        <a href="{{ url_for('homepage', list_type="popular") }}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Popular</a>
        <a href="{{ url_for('homepage', list_type="upcoming") }}" class="btn btn-primary btn-lg active">Upcoming</a>
        <a href="{{ url_for('homepage', list_type="top_rated") }}" class="btn btn-primary btn-lg active">Top Rated</a>
    </div>
   {% for movie in movies %}
   <div class="col-lg-3 col-md-6 mb-4">
       <div class="card h-100">
        <img class="card-img-top" src= {{ tmdb_image_url(movie.poster_path, 'w780') }} alt="">
           <div class="card-body">
               <h4 style="font-family: Times New Roman; font-size: 20px; class ="card-title"><center>Назва фільму</center></h4>
           </div>
           <div class="card-footer text-center">
               <a href="{{ url_for('movie_details', movie_id=movie.id) }}">Показати більше</a>
           </div>
       </div>
   </div>
   {% endfor %}
</div>

{% endblock %}
