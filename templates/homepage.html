{% extends "index.html" %}

{% block content %}

<div class="row">
   <div class="col-lg-12 text-center">
       <h1 style="color: purple; font-family: Times New Roman; font-size: 32px;" class="mt-5"><b>Ласкаво прошу до моєї бібліотеки фільмів!</b></h1>
       <p style="text-shadow: yellow 0 0 10px; font-family: Times New Roman; font-size: 21px;"class="lead">Знайдеш тут лише найкращі назви фільмів!</p>
   </div>
   {% for movie in movies %}
   <div class="col-lg-3 col-md-6 mb-4">
       <div class="card h-100">
        <img class="card-img-top" src= {{ tmdb_image_url(movie.poster_path, 'w342') }} alt="">
           <div class="card-body">
               <h4 style="font-family: Times New Roman; font-size: 20px; class ="card-title"><center>Назва фільму</center></h4>
           </div>
           <div class="card-footer text-center">
               <a href="#" class="btn btn-primary">Показати більше </a>
           </div>
       </div>
   </div>
   {% endfor %}
</div>

{% endblock %}
